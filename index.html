    </div>
    <nav class="nav">

      <a href="#">–ú–µ–Ω—é</a>
      <a href="#">–ê–∫—Ü–∏–∏</a>

  <!-- Banner -->

  </section>

  <!-- Sets Section -->
  <section class="sets-section">

      <!-- Mahsulotlar JS orqali qo'shiladi -->

  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>2024 –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã</p>
    <div class="footer-logo">LES AILES¬Æ</div>
  </footer>

  <!-- Savatcha tugmasi -->
  <div class="cart-button" id="cartBtn">üõí Zakaz berish (<span id="cartCount">0</span>)</div>

  <!-- Savatcha modal oynasi -->
  <div class="modal" id="cartModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Savatcha</h3>
      <div id="cartItems"></div>
      <div class="total">
        <strong>Umumiy narx: </strong><span id="totalPrice">0</span> —Å—É–º
      </div>
      <button id="checkoutBtn">Buyurtma berish</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Mahsulotlar ma'lumotlari (rasmga qarab)
    const sets = [
      { name: "Qiyiriq —Å–µ—Ç", price: "45 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=Qiyiriq+set" },
      { name: "–°–Ω–µ–∫ —Å–µ—Ç", price: "79 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=–°–Ω–µ–∫+—Å–µ—Ç" },
      { name: "–ö–ª–∞—Å—Å–∏–∫ —Å–µ—Ç", price: "34 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=–ö–ª–∞—Å—Å–∏–∫+—Å–µ—Ç" },
      { name: "–õ–æ–Ω–≥–µ—Ä —Ä–∏–Ω–≥—Å —Å–µ—Ç", price: "45 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=–õ–æ–Ω–≥–µ—Ä+—Ä–∏–Ω–≥—Å+—Å–µ—Ç" },
      { name: "–ë–∏–≥ —Å–µ—Ç", price: "62 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=–ë–∏–≥+—Å–µ—Ç" },
      { name: "–õ–µ—Å—Ç–µ—Ä —Å–µ—Ç", price: "53 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=–õ–µ—Å—Ç–µ—Ä+—Å–µ—Ç" },
      { name: "–°–∫—É–ª —Å–µ—Ç", price: "36 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=–°–∫—É–ª+—Å–µ—Ç" },
      { name: "–ö–æ–º–±–æ —Å–µ—Ç –ë–æ–ª—å—à–æ–π", price: "20 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=–ö–æ–º–±–æ+—Å–µ—Ç+–ë–æ–ª—å—à–æ–π" },
      { name: "Do'stlar 1x", price: "43 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=Do'stlar+1x" },
      { name: "Do'stlar 2x", price: "79 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=Do'stlar+2x" },
      { name: "Do'stlar 4x", price: "149 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=Do'stlar+4x" },
      { name: "–û—Å—Ç—Ä—ã–π Do'stlar 1x", price: "43 000 —Å—É–º", img: "https://via.placeholder.com/200x200/FFFFFF/000000?text=–û—Å—Ç—Ä—ã–π+Do'stlar+1x" }
    ];

    // DOM elementlari
    const setsGrid = document.getElementById('setsGrid');
    const cartBtn = document.getElementById('cartBtn');
    const modal = document.getElementById('cartModal');
    const closeBtn = document.querySelector('.close');
    const cartItems = document.getElementById('cartItems');
    const totalPriceEl = document.getElementById('totalPrice');
    const cartCountEl = document.getElementById('cartCount');
    const checkoutBtn = document.getElementById('checkoutBtn');

    // Savatcha
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Mahsulotlarni render qilish
    function renderSets() {
      setsGrid.innerHTML = sets.map(set => `
        <div class="set-card">
          <img src="${set.img}" alt="${set.name}" />
          <h3>${set.name}</h3>
          <p class="price">${set.price}</p>
          <button class="add-btn" onclick="addToCart('${set.name}', '${set.price}')">+</button>
        </div>
      `).join('');
    }

    // Savatchaga qo'shish
    window.addToCart = function(name, priceStr) {
      const price = parseInt(priceStr.replace(/\s/g, '').replace('—Å—É–º', ''));
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
      alert(`‚úÖ "${name}" savatchaga qo'shildi!`);
    };

    // Savatchani yangilash
    function updateCart() {
      cartCountEl.innerText = cart.length;
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <span>${item.name}</span>
          <span>${item.price.toLocaleString()} —Å—É–º</span>
        `;
        cartItems.appendChild(itemDiv);
        total += item.price;
      });

      totalPriceEl.innerText = total.toLocaleString();
    }

    // Modalni ochish/yopish
    cartBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Buyurtma berish
    checkoutBtn.addEventListener('click', () => {
      if (cart.length === 0) {
        alert("Savatchangiz bo'sh!");
        return;
      }
      alert(`‚úÖ Buyurtmangiz qabul qilindi!\nUmumiy narx: ${totalPriceEl.innerText} —Å—É–º`);
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
      modal.style.display = 'none';
    });

    // Dastur ishga tushganda
    renderSets();
    updateCart();
  </script>
</body>
</html>
